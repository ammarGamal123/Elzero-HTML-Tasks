<!DOCTYPE html>
<html>
    <head>
        <!--
            For defining The content encoding
        -->
        <meta charset = "UTF-8">
        <!--
            Provides a short description of the page's content 
            for search engines and social media sharing.
        -->
        <meta name="description" content="A brief description of the page">

        <!--
            this attribute can be used to provide an HTTP header for the browser
            to interpret
        -->
        <meta http-equiv="refresh" content="5;url=https://example.com">
        
        <!--
            to control how the page is displayed on different
             devices and screen sizes.
        -->
        <meta name = "viewport"content="width=device-width, initial-scale=1.0">

    </head>
</html>
